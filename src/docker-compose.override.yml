version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes: 
      - catalog_data:/data/db


  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=DiscountDb
    ports:
      - "5433:5432"
    volumes: 
      - postgres_data:/data/db
  
  orderdb:
    container_name: orderdb
    restart: always
    environment:
      SA_PASSWORD: "Passw0rd1234"
      ACCEPT_EULA: "Y"      
      MSSQL_PID: "Express"
    ports:
      - "1434:1433"

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ConnectionString=mongodb://catalogdb:27017"
    ports:
      - "8000:80"
    depends_on: 
      - catalogdb

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
      - "ConnectionStrings:DiscountServiceSettings=http://discount.grpc:80"
    ports:
      - "8001:80"
    depends_on:
      - basketdb
      - discount.grpc

  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DatabaseString=Server=discountdb;Port=5432;Database=DiscountDb;User Id=postgres;Password=password"
    ports:
      - "8003:80"
    depends_on:
      - discountdb

  ordering.api:
    container_name: orderring.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderConnectionString=Server=orderdb;Database=OrderDb;User Id=sa;Password=Passw0rd1234"
    ports:
      - "8004:80"
    depends_on:
      - orderdb

